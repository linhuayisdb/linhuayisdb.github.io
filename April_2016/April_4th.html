
<!DOCTYPE html>

	<script type="text/javascript">
		function changeLink()
		{
			
			if(document.getElementById("myAnchor").href.indexOf("w3school")<0)
			{
				document.getElementById("myAnchor").href="http://www.w3school.com.cn";
				document.getElementById("myAnchor").innerHTML="访问W3c";
			}
			else
			{
				document.getElementById("myAnchor").href="http://www.baidu .com";
				document.getElementById("myAnchor").innerHTML="访问baidu";
			}
			document.getElementById("myAnchor").target="_blank";
		}
		
		function returnURL() 
		{
			document.getElementById("showURL").value=(document.URL);
		}
		
		function createOrder()
		{
			coffee=document.forms[0].coffee;
			text="";
			for(i=0;i<coffee.length;++i)
			{
				if(coffee[i].checked)
				{
					text+=coffee[i].value+" ";
				}
			}
			document.getElementById("order").value=text;
		}
		
		function convertToUcase()
		{
			document.getElementById("fname").value=document.getElementById("fname").value.toUpperCase()
			document.getElementById("lname").value=document.getElementById("lname").value.toUpperCase()
		}
		
		function convertToLcase()
		{
			document.getElementById("fname").value=document.getElementById("fname").value.toLowerCase()
			document.getElementById("lname").value=document.getElementById("lname").value.toLowerCase()
		}
		
		function formReset()
		{
			document.getElementById("form1").reset()
		}
		
		function validate()
		{
			var fname=document.getElementById("fname").value
			var lname=document.getElementById("lname").value
			submitOK="true"
			
			if(fname.length==0||fname.length>5)
			{
				alert("姓不能为空，或超过5个字符")
				submitOK="false"
			}
			
			if(lname.length==0||lname.length>10)
			{
				alert("名字不能为空，或超过10个字符")
				submitOK="false"
			}
			
			if(submitOK=="false")
			{
				return false
			}
		}
		
		function favBrowser()
		{
			var mylist=document.getElementById("myList")
			document.getElementById("favorite").value=mylist.options[mylist.selectedIndex].text
		}
		
	</script>
</head>
